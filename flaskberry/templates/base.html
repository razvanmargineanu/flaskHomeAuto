<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>{% block title %}Flaskberry{% endblock %}</title>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link href="{{ url_for("static", filename="bootstrap/css/bootstrap.min.css") }}" rel="stylesheet">
        <link href="{{ url_for("static", filename="bootstrap/css/bootstrap-responsive.min.css") }}" rel="stylesheet">
        <link href="{{ url_for("static", filename="styles.css") }}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

    <div id="wrapper">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="pull-left brand" href="/"><span>Flaskberry</span></a>
                    <ul class="nav">
                        <li><a href="{{ url_for("system.index")}}">System</a></li>
                        <li><a href="{{ url_for("disks.index")}}">Disks</a></li>
                         <li><a href="{{ url_for("home_automation.index")}}">Home Automation</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container-fluid" id="main">

            {% for message in get_flashed_messages() %}
                <p class="alert">{{ message|safe }}</p>
            {% endfor %}

            <div id="contents">
                {% block contents %}{% endblock %}
            </div>
        </div>

        <div id="footer" class="muted">
            <p>
                <a href="https://github.com/rangermeier/flaskberry">Flaskberry</a>,
                a simple web interface for the Raspberry Pi<br>
                Raspberry Pi is a trademark of the
                <a href="http://raspberrypi.org/">Raspberry Pi Foundation</a>.
            </p>
        </div>
    </div>
  </body>
</html
